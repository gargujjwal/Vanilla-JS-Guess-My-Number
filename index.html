<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Guess My Number</title>
		<link
			rel="shortcut icon"
			href="./images/favicon.png"
			type="image/x-icon"
		/>
		<script defer src="./scripts/app.js"></script>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<header class="header">
				<button class="btn" onclick="playAgain()">Again!</button>
				<p>&lt;Between 1 and 20&gt;</p>
			</header>
			<h1>Guess My Number!</h1>
			<div class="number">
				<div class="line"></div>
				<h1>?</h1>
				<div class="line"></div>
			</div>
			<div class="interactive">
				<form action="#" class="guess">
					<input
						type="number"
						max="20"
						min="0"
						step="1"
						value="0"
						autofocus
					/>
					<button type="submit" class="btn">Check !</button>
				</form>
				<div class="analytics">
					<p class="remarks">Start guessing</p>
					<p>ğŸ’¯Score: <span id="score">20</span></p>
					<p>ğŸ¥‡High-score: <span id="high-score">0</span></p>
				</div>
			</div>
			<footer></footer>
		</main>
	</body>
</html>
